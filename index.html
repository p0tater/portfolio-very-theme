<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }


  </style>
  <title>Portfolio</title>
</head>

<body>

  <portfolio-very-theme></portfolio-very-theme>

  <script type="module" src="./portfolio-very-theme.js"></script>
  <script type="module" src="./portfolio-screen.js"></script>
  <script type="module">
    import '@haxtheweb/a11y-gif-player/a11y-gif-player.js';
  </script>
  <script>
    addEventListener("hashchange", (e) => {
      console.log("Button pressed", e);
      const hash = location.hash.substring(1);
      const portfolioScreen = document.querySelector("portfolio-very-theme");
      console.log(portfolioScreen);
      portfolioScreen.screenJump(hash);
    });

    addEventListener("DOMContentLoaded", (e) => {
      const hash = location.hash.substring(1);
      const portfolioScreen = document.querySelector("portfolio-very-theme");
      console.log(portfolioScreen);
      portfolioScreen.screenJump(hash);
    });
  
  </script>
</body>
</html>
